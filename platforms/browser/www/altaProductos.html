<script>
    $(document).ready(function()
        {
            $("#insertProductos").click(function() 
                {
//                    var idProducto = $('#idProducto').val();
                    var producto = $('#producto').val();
                    var descripcion = $('#descripcion').val();
                    var codigo = $('#codigo').val();
                    var idCampana = $('#idCampana').val();
                    var fechaFin = $('#fechaFin').val();
                    var precioUnitario = $('#precioUnitario').val();
                    var precioVenta = $('#precioVenta').val();

                    var datos = "producto=" + producto + "&descripcion=" + descripcion + "&codigo=" + codigo + "&idCampana=" + idCampana + "&fechaFin=" + fechaFin +  "&precioUnitario=" + precioUnitario +  "&precioVenta=" + precioVenta + "&insertProductos=";                        


                        if ($.trim(producto).length > 0 &
                            $.trim(producto).length > 0 &
                            $.trim(descripcion).length > 0 &
                            $.trim(codigo).length > 0 &
                            $.trim(idCampana).length > 0 &
                            $.trim(fechaFin).length > 0 &
                            $.trim(precioUnitario).length > 0 &
                            $.trim(precioVenta).length > 0 )
                            {
                                $.ajax(
                                {
                                    type: "POST",
                                    url: "https://qainprogress.000webhostapp.com/insertProductos.php",
                                    data: datos,
                                    success: function(data)
                                    {
                                    console.log(data);
                                    if(data == "Correcto")
                                        {
                                            alert("Guardado Correctamente");
                                            window.location.href = "menuProductos.html";
                                        } else 
                                        {
                                        alert("Error al Guardar");
                                        console.log(datos);
                                        }
                                    }
                                });
                            }
                });
        });
    


</script>
