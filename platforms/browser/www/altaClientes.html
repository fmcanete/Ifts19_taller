<script>
    $(document).ready(function()
        {
            $("#insertClientes").click(function() 
                {
//                    var idCliente = $('#idCliente').val();
                    var nombreCliente = $('#nombreCliente').val();
                    var mail = $('#mail').val();
                    var loConozcoDe = $('#loConozcoDe').val();
                    var fechaAlta = $('#fechaAlta').val();
                    var direccion = $('#direccion').val();
                    var telefono = $('#telefono').val();

                    var datos = "nombreCliente="+nombreCliente + "&mail=" + mail + "&loConozcoDe=" + loConozcoDe + "&fechaAlta=" + fechaAlta +  "&direccion=" + direccion +  "&telefono=" + telefono + "&insertClientes=";

                        if (
                            //$.trim(idCliente).length > 0 &
                            $.trim(nombreCliente).length > 0 &
                            $.trim(mail).length > 0 &
                            $.trim(loConozcoDe).length > 0 &
                            $.trim(fechaAlta).length > 0 &
                            $.trim(direccion).length > 0 &
                            $.trim(telefono).length > 0 )
                            {
                                $.ajax(
                                {
                                    type: "POST",
                                    url: "https://qainprogress.000webhostapp.com/insertClientes.php",
                                    data: datos,
                                    success: function(data)
                                    {
                                    console.log(data);
                                    if(data == "Correcto")
                                        {
                                            alert("Guardado Correctamente");
                                            window.location.href = "menuClientes.html";
                                        } else 
                                        {
                                        alert("Error al Guardar");
                                        console.log(datos);
                                        }
                                    }
                                });
                            }
                });
        });
    


</script>
