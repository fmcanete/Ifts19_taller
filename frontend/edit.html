<script>
    $(document).ready(function(){
        var idPedido = decodeURI(getUrlVal()["idPedido"]);
        var idCampana = decodeURI(getUrlVal()["idCampana"]);

        var fechaFin = decodeURI(getUrlVal()["fechaFin"]);
        var cliente= decodeURI(getUrlVal()["cliente"]);
        var producto = decodeURI(getUrlVal()["producto"]);
        var descripcion = decodeURI(getUrlVal()["descripcion"]);
        var codigo = decodeURI(getUrlVal()["codigo"]);
        var unidades = decodeURI(getUrlVal()["unidades"]);
        var pagina = decodeURI(getUrlVal()["pagina"]);
        var precio = decodeURI(getUrlVal()["precio"]);
        var precioFinal = decodeURI(getUrlVal()["precioFinal"]);
        //var reventa = decodeURI(getUrlVal()["reventa"]);


        $("#idPedido").val(idPedido);
        $("#idCampana").val(idCampana);
        $("#fechaIni").val(fechaIni);
        $("#fechaFin").val(fechaFin);
        $("#cliente").val(cliente);
        $("#producto").val(producto);
        $("#descripcion").val(descripcion);
        $("#codigo").val(codigo);
        $("#unidades").val(unidades);
        $("#pagina").val(pagina);
        $("#precio").val(precio);
        $("#precioFinal").val(precioFinal);
//        $("#reventa").val(reventa);



        $("#update").click(function(){
        var idPedido = $('#idPedido').val();
        var idCampana = $('#idCampana').val();
        var fechaIni =  $('#fechaIni').val();
        var fechaFin =  $('#fechaFin').val();
        var cliente = $('#cliente').val();
        var producto = $('#producto').val();
        var descripcion = $('#descripcion').val();
        var codigo = $('#codigo').val();
        var unidades = $('#unidades').val();
        var pagina = $('#pagina').val();
        var precio = $('#precio').val();
        var precioFinal = $('#precioFinal').val();
        //var reventa = $('#reventa').val();

        
        
        var datos = "idPedido=" + idPedido + "&idCampana=" + idCampana + "&fechaIni=" + fechaIni + "&fechaFin=" + fechaFin + "&cliente=" + cliente + "&producto=" + producto + "&descripcion=" + descripcion + "&codigo=" + codigo + "&unidades=" + unidades +  "&pagina=" +  pagina +  "&precio=" + precio + "&precioFinal=" +  precioFinal + "&update=";

            console.log(datos);
       
            if (cliente != "despliegue" &
                producto != "despliegue")
                {

                

                $.ajax({
                        type: "POST",
                        url: "https://fmcanete.000webhostapp.com//update.php",
                        data: datos,
                    
                        success: function(data){
                            if(data == "Correcto"){
                                alert("Actualizado Correctamente");
                                window.location.href = "menuPedidos.html";
                            }else{
                                alert("Error");
                            }
                        }
                    });
                }
        });

    

        
            $("#delete").click(function() {
            var idPedido = $("#idPedido").val();
            var datos = "idPedido=" + idPedido + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://fmcanete.000webhostapp.com//delete.php",
                data: datos,
                success: function(data) {

                    if (data == "Correcto") {
                        alert("Eliminado correctamente");   
                        window.location.href = "menuPedidos.html";                     
                    
                    } else if (data == "Error") {
                        alert("Error");
                    }
                }
            });

        });

        var url = "https://fmcanete.000webhostapp.com/selectClientes.php";
                $.getJSON(url,function(result)
                {
                    $.each(result, function(i, campo)    
                    {
                        var idCliente = campo.idCliente;                 
                        var nombreCliente = campo.nombreCliente; 
                        
                        $("#cliente").prop('disabled', false);
                        $("#cliente").append   (   "<option value="+nombreCliente+">"+nombreCliente+ "</option>")  ;
                    })
                });






    });
</script>
