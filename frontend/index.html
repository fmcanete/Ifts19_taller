<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  		crossorigin="anonymous"></script>
  		<script src="https://kit.fontawesome.com/52cd366aa3.js" crossorigin="anonymous"></script>
        <script src ="js/index.js"></script>

        <i class="fas fa-robot"></i>

        <title>Blank App</title>
    </head>
    <body>

    	<nav class="navbar navbar-dark bg-dark">
            <a href="select.html" class="btn btn-primary btn-sm"><i class="fas fa-search"></i></a>
    		
    	</nav>

    	<div class="container">
    		<h6 class="d-flex justify-content-center">
    			Pedidos
    		</h6>
    		
    		<form>

                <div class="form-group">
                    <label>idPedido</label>
                    <input type="number" class="form-control" id="idPedido">
                </div>

    			<div class="form-group">
    				<label>idCampana</label>
    				<input type="number" class="form-control" id="idCampana">
    			</div>

    			<div class="form-group">
    				<label>Fecha inicio</label>
    				<input type="date" class="form-control" id="fechaIni">
    			</div>

    			<div class="form-group">
    				<label>Fecha Fin</label>
    				<input type="date" class="form-control" id="fechaFin">
    			</div>

				<div class="form-group">
    				<label>cliente</label>
    				<input type="text" class="form-control" id="cliente">
    			</div>

    			<div class="form-group">
    				<label>Producto</label>
    				<input type="text" class="form-control" id="producto">
    			</div>

    			 <div class="form-group">
    				<label>Descripcion</label>
    				<input type="text" class="form-control" id="descripcion">
    			</div>
    			
				<div class="form-group">
    				<label>Codigo</label>
    				<input type="text" class="form-control" id="codigo">
    			</div>

    			<div class="form-group">
    				<label>Unidades</label>
    				<input type="number" class="form-control" id="unidades">
    			</div>

				<div class="form-group">
    				<label>Pagina</label>
    				<input type="number" class="form-control" id="pagina">
    			</div>    			

    			<div class="form-group">
    				<label>Precio</label>
    				<input type="number" class="form-control" id="precio">
    			</div>
    			
				<div class="form-group">
    				<label>Precio Final</label>
    				<input type="number" class="form-control" id="precioFinal">
    			</div>

    			<div class="form-group">
    				<label>Reventa</label>
    				<input type="boolean" class="form-control" id="reventa">
    			</div>

    			<div class="form-group">
    				<button type="button" class="btn btn-primary" id="insert">Guardar</button>
    			</div>
    		</form>
    	</div>


<!--        <script type="text/javascript" src="cordova.js"></script> -->
    </body>
</html>

<script>
    $(document).ready(function()
        {
            $("#insert").click(function() 
                {
                    var idPedido = $('#idPedido').val();
                    var idCampana = $('#idCampana').val();
                    var fechaIni = $('#fechaIni').val();
                    var fechaFin = $('#fechaFin').val();
                    var cliente = $('#cliente').val();
                    var producto = $('#producto').val();
                    var descripcion = $('#descripcion').val();
                    var codigo = $('#codigo').val();
                    var unidades = $('#unidades').val();
                    var pagina = $('#pagina').val();
                    var precio = $('#precio').val();
                    var precioFinal = $('#precioFinal').val();
                    var reventa = $('#reventa').val();

                    var datos = "idPedido=" + idPedido + "&idCampana="+idCampana + "&fechaIni="+fechaIni + "&fechaFin=" + fechaFin + "&cliente=" + cliente + "&producto=" + producto + "&descripcion=" + descripcion + "&codigo=" + codigo + "&unidades=" + unidades +  "&pagina=" +  pagina +  "&precio=" + precio + "&precioFinal=" +  precioFinal +  "&reventa="     + reventa + "&insert=";

                        if ($.trim(idPedido).length > 0 &
                            $.trim(idCampana).length > 0 &
                            $.trim(fechaIni).length > 0 &
                            $.trim(fechaFin).length > 0 &
                            $.trim(cliente).length > 0 &
                            $.trim(producto).length > 0 &
                            $.trim(descripcion).length > 0 &
                            $.trim(codigo).length > 0 &
                            $.trim(unidades).length > 0 &
                            $.trim(pagina).length > 0 &
                            $.trim(precio).length > 0 &
                            $.trim(precioFinal).length > 0 &
                            $.trim(reventa).length > 0 ) 
                            {
                                $.ajax(
                                {
                                    type: "POST",
                                    url: "https://fmcanete.000webhostapp.com/insert.php",
                                    data: datos,
                                    success: function(data)
                                    {
                                    console.log(data);
                                    if(data == "Correcto")
                                        {
                                            alert("Guardado Correctamente");
                                            window.location.href = "select.html";
                                        } else 
                                        {
                                        alert("Error al Guardar");
                                        console.log(datos);
                                        }
                                    }
                                });
                            }
                });
        });
    


</script>
