<script>
    function calcular() 
    {
        var P = document.formulario.porcentaje.value;  //Obtenemos la primera variable del formulario
        var P = eval(P); //Y la evaluamos
        var T = document.formulario.total.value; // Hacemos igual con la segunda variable
        var T = eval(T);
        var PT = (P*T); //Y la tercera, en este caso, la primera parte del c√°lculo
        var PT = eval(PT);
        var final = PT/100; //Aqui nos da el porcentaje, el resultado final

        document.formulario.valor.value = (final); //Y con esto, lo mostramos en un formulario
    }

    function reset() 
    {  // Funcion para resetear el formulario
        document.getElementById("formulario").reset();
    }
</script>
