<script>
    $(document).ready(function()
        {
            $("#insert").click(function() 
                {
/*                  var idPedido = $('#idPedido').val();*/
                    var idCampana = $('#idCampana').val();
                    var fechaIni = $('#fechaIni').val();
                    var fechaFin = $('#fechaFin').val();
                    var cliente = $('#cliente option:selected').text();
                    //var cliente = $('#cliente').val();
                    var producto = $('#producto').val();
                    var descripcion = $('#descripcion').val();
                    var codigo = $('#codigo').val();
                    var unidades = $('#unidades').val();
                    var pagina = $('#pagina').val();
                    var precio = $('#precio').val();
                    var precioFinal = $('#precioFinal').val();
                    //var reventa = $('#reventa').val();

                    var datos =  "idCampana="+idCampana + "&fechaIni="+fechaIni + "&fechaFin=" + fechaFin + "&cliente=" + cliente + "&producto=" + producto + "&descripcion=" + descripcion + "&codigo=" + codigo + "&unidades=" + unidades +  "&pagina=" +  pagina +  "&precio=" + precio + "&precioFinal=" +  precioFinal + "&insert=";

                        if ($.trim(idCampana).length > 0 &
                            $.trim(fechaIni).length > 0 &
                            $.trim(fechaFin).length > 0 &
                            //$.trim(cliente).length > 0 &
                            cliente != "despliegue" &
                            $.trim(producto).length > 0 &
                            $.trim(descripcion).length > 0 &
                            $.trim(codigo).length > 0 &
                            $.trim(unidades).length > 0 &
                            $.trim(pagina).length > 0 &
                            $.trim(precio).length > 0 &
                            $.trim(precioFinal).length > 0 )
                           // $.trim(reventa) == 's' ||
                            //$.trim(reventa) == 'n' ) 
                            {
                                $.ajax(
                                {
                                    type: "POST",
                                    url: "https://fmcanete.000webhostapp.com/insert.php",
                                    data: datos,
                                    success: function(data)
                                    {
                                    console.log(data);
                                    if(data == "Correcto")
                                        {
                                            alert("Guardado Correctamente");
                                            window.location.href = "menuPedidos.html";
                                        } else 
                                        {
                                        alert("Error al Guardar");
                                        console.log(datos);
                                        }
                                    }
                                });
                            }
                });

                var url = "https://fmcanete.000webhostapp.com/selectClientes.php";
                $.getJSON(url,function(result)
                {
                    $.each(result, function(i, campo)    
                    {
                        var idCliente = campo.idCliente;                 
                        var nombreCliente = campo.nombreCliente; 

                        console.log(nombreCliente);
                        console.log(campo.nombreCliente[i]);
                        
                        $("#cliente").prop('disabled', false);
                        $("#cliente").append   (   "<option value="+nombreCliente+">"+nombreCliente+ "</option>")  ;

                    })
                });



        });
    


</script>
