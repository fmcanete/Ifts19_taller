<script>
    $(document).ready(function()
    {
        var url = "https://fmcanete.000webhostapp.com/select.php";
        $.getJSON(url,function(result)
        {
            console.log(result);
            $.each(result, function(i, campo)
            {
                var idPedido = campo.idPedido;
                var idCampana = campo.idCampana;
                var fechaIni = campo.fechaIni;
                var fechaFin = campo.fechaFin;
                var cliente = campo.cliente;
                var producto = campo.producto; 
                var descripcion = campo.descripcion; 
                var codigo = campo.codigo;  
                var unidades = campo.unidades; 
                var pagina = campo.pagina; 
                var precio = campo.precio; 
                var precioFinal = campo.precioFinal; 
                var reventa = campo.reventa;

                console.log(campo.producto);
                console.log(i);

                $("tbody").append(
                        "<tr><td>"+ idPedido +
                        "</td><td>"+ idCampana +
                        "</td><td>" + fechaIni + 
                        "</td><td>" + fechaFin +
                        "</td><td>" + cliente +
                        "</td><td>" + producto + 
                        "</td><td>" + descripcion +
                        "</td><td>" + codigo + 
                        "</td><td>" +  unidades + 
                        "</td><td>" + pagina + 
                        "</td><td>" + precio + 
                        "</td><td>" + precioFinal +
                        "</td><td>" + reventa + 
                        "</td><td><a class='btn btn-info' href='edit.html?idPedido=" + idPedido +
                                    "&idCampana="+ idCampana +
                                    "&fechaIni="+ fechaIni +
                                    "&fechaFin="+ fechaFin + 
                                    "&cliente="+ cliente + 
                                    "&producto="+ producto + 
                                    "&descripcion="+ descripcion + 
                                    "&codigo="+ codigo + 
                                    "&unidades="+ unidades + 
                                    "&pagina="+ pagina + 
                                    "&precio="+ precio +
                                    "&precioFinal="+ precioFinal + 
                                    "&reventa="+ reventa + "'><i class='fas fa-edit'></i></td></tr>");

            })
        });
    });
</script>
