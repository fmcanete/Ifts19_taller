<script>
    $(document).ready(function()

                    var precioVenta = $('#precioVenta').val();

                        if ($.trim(tipoVenta).length > 0 &

                            //$.trim(cliente).length != "despliegue" &
                            cliente != "despliegue" &
                            $.trim(fechaVenta).length > 0 &
                            $.trim(idCampana).length > 0 &

                            //$.trim(codigo).length > 0 &
                            $.trim(precioVenta).length > 0 &
                            $.trim(precioFinal).length > 0 &

                                        } else

                                        alert("Error al Guardar");
                                        console.log(datos);
                                        }
                                    }
                                });
                            }
